apiVersion: v1
kind: Service
metadata:
  name: inventory-database
spec:
  clusterIP: None
  selector:
    app: inventory-database
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: inventory-database
spec:
  serviceName: inventory-database
  replicas: 1
  selector:
    matchLabels:
      app: inventory-database
  template:
    metadata:
      labels:
        app: inventory-database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: inventory-db-secret
                  key: INVENTORY_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inventory-db-secret
                  key: INVENTORY_DB_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: inventory-db-secret
                  key: INVENTORY_DB_NAME
          volumeMounts:
            - name: inventory-db-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: inventory-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 1Gi
